<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are My Universe âœ¨</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           CSS VARIABLES - Color Scheme
        ======================================== */
        :root {
            --cosmic-dark: #0a0e27;
            --cosmic-deep: #1a1f3a;
            --cosmic-purple: #2d1b4e;
            --nebula-pink: #ff6b9d;
            --nebula-gold: #ffd700;
            --star-white: #ffffff;
            --star-glow: rgba(255, 215, 0, 0.8);
            --modal-glass: rgba(26, 31, 58, 0.7);
        }

        /* ========================================
           RESET & BASE STYLES
        ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cosmic-dark) 0%, var(--cosmic-purple) 100%);
            color: var(--star-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ========================================
           ANIMATED STARFIELD BACKGROUND
        ======================================== */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* ========================================
           MAIN CONTAINER
        ======================================== */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ========================================
           CENTRAL ROMANTIC MESSAGE
        ======================================== */
        .central-message {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInScale 1.5s ease-out;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--nebula-pink), var(--nebula-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: var(--star-white);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 107, 157, 0.5); }
        }

        /* ========================================
           INTERACTIVE STARS CANVAS
        ======================================== */
        .stars-canvas {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        .interactive-star {
            position: absolute;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: floatStar 4s ease-in-out infinite;
        }

        .interactive-star:hover {
            transform: scale(1.3);
        }

        .interactive-star.active {
            transform: scale(1.5);
            filter: brightness(1.5);
        }

        .star-icon {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 8px var(--star-glow));
        }

        @keyframes floatStar {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-8px) rotate(5deg); }
            66% { transform: translateY(8px) rotate(-5deg); }
        }

        /* ========================================
           GLASSMORPHISM MODAL
        ======================================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--modal-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(255, 107, 157, 0.3);
            transform: scale(0.8);
            transition: transform 0.4s ease-in-out;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-message {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--star-white);
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.4);
        }

        .close-button {
            background: linear-gradient(135deg, var(--nebula-pink), var(--nebula-gold));
            border: none;
            color: white;
            padding: 12px 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        .close-button:active {
            transform: translateY(0px);
        }

        /* ========================================
           MUSIC TOGGLE BUTTON
        ======================================== */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--modal-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.3);
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 107, 157, 0.5);
        }

        .music-icon {
            font-size: 24px;
        }

        /* ========================================
           INSTRUCTIONS
        ======================================== */
        .instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* ========================================
           RESPONSIVE DESIGN
        ======================================== */
        @media (max-width: 768px) {
            .stars-canvas {
                height: 350px;
            }

            .interactive-star {
                width: 35px;
                height: 35px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .music-toggle {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            .instructions {
                bottom: 80px;
                font-size: 0.8rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .central-message {
                margin-bottom: 40px;
            }

            .stars-canvas {
                height: 300px;
            }
        }

        /* ========================================
           HEART PARTICLES
        ======================================== */
        .heart-particle {
            position: absolute;
            color: var(--nebula-pink);
            font-size: 20px;
            opacity: 0;
            pointer-events: none;
            animation: floatHeart 3s ease-out forwards;
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- ========================================
         ANIMATED STARFIELD BACKGROUND
    ======================================== -->
    <div class="starfield" id="starfield"></div>

    <!-- ========================================
         MAIN CONTENT CONTAINER
    ======================================== -->
    <div class="container">
        <!-- Central Romantic Message -->
        <div class="central-message">
            <h1 class="title">You Are My Universe</h1>
            <p class="subtitle">You are the center of my universe.</p>
        </div>

        <!-- Interactive Stars Canvas -->
        <div class="stars-canvas" id="starsCanvas"></div>

        <!-- Instructions -->
        <div class="instructions">
            âœ¨ Tap each star to discover why you're loved âœ¨
        </div>
    </div>

    <!-- ========================================
         GLASSMORPHISM MODAL
    ======================================== -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <p class="modal-message" id="modalMessage"></p>
            <button class="close-button" id="closeButton">Close</button>
        </div>
    </div>

    <!-- ========================================
         MUSIC TOGGLE BUTTON
    ======================================== -->
    <div class="music-toggle" id="musicToggle" title="Toggle Music">
        <span class="music-icon">ðŸ”‡</span>
    </div>

    <!-- ========================================
         BACKGROUND MUSIC (Optional)
    ======================================== -->
    <audio id="backgroundMusic" loop>
        <!-- Replace with your ambient music URL -->
        <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mpeg">
    </audio>

    <!-- ========================================
         JAVASCRIPT
    ======================================== -->
    <script>
        // ========================================
        // ROMANTIC MESSAGES FOR EACH STAR
        // ========================================
        const romanticMessages = [
            "You make my world brighter than the brightest star.",
            "Your smile is my favorite constellation.",
            "With you, everything feels magical.",
            "You are the light that guides me through darkness.",
            "Every moment with you is a beautiful adventure.",
            "Your love is the gravity that keeps me grounded.",
            "You turn ordinary days into extraordinary memories.",
            "In your eyes, I see galaxies of endless possibilities.",
            "You are my shooting star - rare, beautiful, unforgettable.",
            "Your laughter is the sweetest melody in my universe.",
            "With you, I've found my home among the stars.",
            "You are the answer to every wish I've ever made."
        ];

        // ========================================
        // CREATE BACKGROUND STARFIELD
        // ========================================
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star-particle';
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;
                
                starfield.appendChild(star);
            }
        }

        // ========================================
        // CREATE INTERACTIVE STARS
        // ========================================
        function createInteractiveStars() {
            const canvas = document.getElementById('starsCanvas');
            const canvasWidth = canvas.offsetWidth;
            const canvasHeight = canvas.offsetHeight;

            // Star positions (optimized for mobile-first)
            const starPositions = [
                { x: 10, y: 15 },
                { x: 85, y: 20 },
                { x: 50, y: 10 },
                { x: 25, y: 40 },
                { x: 75, y: 45 },
                { x: 15, y: 70 },
                { x: 60, y: 65 },
                { x: 90, y: 75 },
                { x: 35, y: 85 },
                { x: 70, y: 90 },
                { x: 45, y: 50 },
                { x: 20, y: 95 }
            ];

            starPositions.forEach((pos, index) => {
                const star = document.createElement('div');
                star.className = 'interactive-star';
                star.style.left = `${pos.x}%`;
                star.style.top = `${pos.y}%`;
                star.style.animationDelay = `${index * 0.2}s`;
                
                // SVG star icon with glow
                star.innerHTML = `
                    <svg class="star-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
                              fill="url(#starGradient)" stroke="#FFD700" stroke-width="0.5"/>
                        <defs>
                            <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                `;
                
                // Click event to show modal
                star.addEventListener('click', () => showModal(index, star));
                
                canvas.appendChild(star);
            });
        }

        // ========================================
        // SHOW MODAL WITH MESSAGE
        // ========================================
        function showModal(messageIndex, starElement) {
            const modal = document.getElementById('modalOverlay');
            const messageText = document.getElementById('modalMessage');
            
            // Set message
            messageText.textContent = romanticMessages[messageIndex];
            
            // Add active class to star
            starElement.classList.add('active');
            
            // Show modal with animation
            modal.classList.add('active');
            
            // Create heart particles
            createHeartParticles(starElement);
        }

        // ========================================
        // CLOSE MODAL
        // ========================================
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            const allStars = document.querySelectorAll('.interactive-star');
            
            // Remove active class from all stars
            allStars.forEach(star => star.classList.remove('active'));
            
            // Hide modal
            modal.classList.remove('active');
        }

        // ========================================
        // CREATE FLOATING HEART PARTICLES
        // ========================================
        function createHeartParticles(element) {
            const rect = element.getBoundingClientRect();
            const numberOfHearts = 5;
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = 'ðŸ’–';
                heart.style.left = `${rect.left + rect.width / 2}px`;
                heart.style.top = `${rect.top + rect.height / 2}px`;
                heart.style.animationDelay = `${i * 0.1}s`;
                
                document.body.appendChild(heart);
                
                // Remove after animation
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // ========================================
        // MUSIC TOGGLE FUNCTIONALITY
        // ========================================
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicIcon = musicToggle.querySelector('.music-icon');

        musicToggle.addEventListener('click', () => {
            if (musicPlaying) {
                music.pause();
                musicIcon.textContent = 'ðŸ”‡';
                musicPlaying = false;
            } else {
                music.play();
                musicIcon.textContent = 'ðŸ”Š';
                musicPlaying = true;
            }
        });

        // Set initial volume
        music.volume = 0.3;

        // ========================================
        // EVENT LISTENERS
        // ========================================
        document.getElementById('closeButton').addEventListener('click', closeModal);
        
        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // ========================================
        // INITIALIZE ON PAGE LOAD
        // ========================================
        window.addEventListener('load', () => {
            createStarfield();
            createInteractiveStars();
        });
    </script>
</body>
</html>
